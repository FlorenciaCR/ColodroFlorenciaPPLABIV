<main class="form-signin">   
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required  [(ngModel)]="usuario.email">
      <label for="floatingInput">Email address</label>
    </div>  
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required [(ngModel)]="usuario.password">
      <label for="floatingPassword">Password</label>
    </div>
    <hr>
    <div class="text-right">
      <button class="mb-5 mr-2 btn btn-dark" (click)="entrarEmpleado()">Empleado</button>
      <button class="mb-5 ml-2 btn btn-dark" (click)="entrarAdmin()">Admin</button>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="loguearUsuario()">Entrar</button>
  </main>
