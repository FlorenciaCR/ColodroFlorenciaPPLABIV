<div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
        <h4 class="my-0 fw-normal">Eliminar</h4>
      </div>
    <div class="card-body">
        
            <div class="mb-3">
                <input type="number" class="form-control" id="codigo" placeholder="Codigo" min=0 readonly [(ngModel)]="containerRecibidoEliminar.codigo">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="marca" placeholder="Marca" readonly [(ngModel)]="containerRecibidoEliminar.marca"> 
            </div>
            <div class="mb-3">
                <input type="number" placeholder="Capacidad"  readonly [(ngModel)]="containerRecibidoEliminar.capacidad">
            </div>
            <button type="button" class="w-100 btn btn-lg btn-primary" (click)="borrar()">Eliminar</button>

    </div>
</div>
